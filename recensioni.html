<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    .container {
        text-align: center; /* Centra il contenuto all'interno del container */
    }
    .carousel {
        margin: auto; /* Centra il carousel */
        border-radius: 20px;
        box-shadow: none; /* Rimuove il box-shadow */
        overflow: hidden; /* Nasconde eventuali contenuti che fuoriescono dai limiti del carousel */
    }
    .carousel-inner {
        border-radius: 20px;
    }
    .carousel-inner img {
        width: 100%; /* Rendi le immagini del carousel larghe al 100% */
        height: auto; /* Imposta l'altezza delle immagini in base alla larghezza mantenendo le proporzioni */
        border-radius: 20px;
        object-fit: cover; /* Fai in modo che le immagini coprano completamente l'area del carousel */
    }
    .carousel, .carousel-inner, .carousel-inner img {
        border-radius: 20px; /* Aggiunge il bordo arrotondato ai pulsanti di scorrimento */
        border: none; /* Rimuove il bordo grigio */
    }
    .carousel-control {
        width: 10%; /* Imposta la larghezza dei pulsanti */
        height: 100%; /* Imposta l'altezza dei pulsanti uguale all'altezza del carousel */
        background: none; /* Imposta lo sfondo trasparente */
        border: none; /* Rimuove il bordo */
    }
    .carousel-control .glyphicon-chevron-left, .carousel-control .glyphicon-chevron-right {
        font-size: 2em; /* Imposta la dimensione dell'icona */
        color: #000; /* Imposta il colore dell'icona */
    }
    .carousel-sm {
        width: 300px; /* Fissa la larghezza del carousel */
        height: 200px; /* Fissa l'altezza del carousel */
    }
    .carousel-sm .carousel-control {
        width: 15%; /* Imposta la larghezza dei pulsanti */
    }
    .carousel-sm .carousel-control .glyphicon-chevron-left, .carousel-sm .carousel-control .glyphicon-chevron-right {
        font-size: 1em; /* Imposta la dimensione dell'icona */
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Recensioni</h2>  
  <div id="myCarousel2" class="carousel carousel-sm slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel2" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel2" data-slide-to="1"></li>
      <li data-target="#myCarousel2" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="immagine3.jpg" alt="Paris">
      </div>
      <div class="item">
        <img src="immagine4.jpg" alt="London">
      </div>
      <div class="item">
        <img src="immagine5.jpg" alt="Tokyo">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel2" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel2" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

<div class="container">
  <h2>Galleria</h2>  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="immagine.jpg" alt="Los Angeles">
      </div>
      <div class="item">
        <img src="immagine1.jpg" alt="Chicago">
      </div>
      <div class="item">
        <img src="immagine2.jpg" alt="New york">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
